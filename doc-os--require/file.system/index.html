    check console
    <script data-main="./file.system" src="../require.js"></script>
    <script>
        require(['file.system'], (FS) => {
            const fs = new FS()
            const f = fs.createFile()
            const d = fs.createDirectory()
            fs.read(f)
            fs.read(d)
            fs.addToDirectory(f, d)
            fs.read(d)
        })
    </script>
